<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Article</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<nav>
				<a href="articles.html">← BACK</a>
			</nav>
		</header>

		<main class="container" id="content">Loading...</main>

		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>
			const f = new URLSearchParams(location.search).get("f");
			fetch(`articles/${f}`)
			.then(r => r.text())
			.then(md => document.getElementById("content").innerHTML = marked.parse(md));
		</script>
	</body>

	<footer>

		</p>
	</footer>
</html>
